apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: cassandra-rc
  labels:
    app: cassandra
spec:
  selector:
    matchLabels:
      app: cassandra
  replicas: 1
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
      - image: cassandra
        name: cassandra
        ports:
        - containerPort: 9042
          name: cql
        - containerPort: 9160
          name : abcd
 



